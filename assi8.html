<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navgation Bar</title>
    <style>
        ul{
            list-style-type: none;
            margin:0%;
            padding:0;
            overflow: hidden;
        }
        li{
            float:left;
            color: white;
    
        }
        li a {
            display: block;
            padding: 20px;
            background-color: rgb(37, 35, 35);
        }
    </style>
</head>

<body>
   <nav>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
    </ul>
   </nav> 
</body>
</html>
